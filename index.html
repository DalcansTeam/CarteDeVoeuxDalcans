<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .content {
      text-align: center;
      z-index: 1; /* Place it above the video */
      color: #fff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop>
    <source src="CARTE_MASTER2024.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content -->
  <!-- <div class="content">
    <h1>Your Website Title</h1>
    <p>Your website content goes here.</p>
  </div> -->
</body>
</html>
